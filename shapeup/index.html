<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body>

    <nav class="navbar">
        <span class="navbar-text">
            Shape up or Shape Out
        </span>
    </nav>

    <div class='card shadow-lg'>
        <form id="frml">


            <br>

            <div class="input-group nb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Rectangle width</span>
                </div>
                <input  id="rec-w" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>


            <br>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" >Rectangle Height</span>
                </div>
                <input id="rec-h" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <br>


            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Square</span>
                </div>
                <input id="sqr-l" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <br>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Circle</span>
                </div>
                <input id ="circle-r" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <br>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Triangle</span>
                </div>
                <input id= "tri-h" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <br>
            <button class = 'btn1'id="rec">Add Rectangle</button>
            <button  class = 'btn2'id="square">Add Square</button>
            <button  class = 'btn3'id="circle">Add Circle</button>
            <button  class = 'btn4'id="triangle">Add Triangle</button>
            <br>
        </form>
    </div>


    <section class="d-flex justify-content-center">
        <article class="canvas m-3 shadow-lg"></article>
        <aside class="pannel m-3 shadow-lg">
            <p>Shape Name<span id="shape-name"></span></p>
            <p>width<span id="shape-width"></span></p>
            <p>Height<span id="shape-height"></span></p>
            <p>Radius<span id="shape-radius"></span></p>
            <p>Area<span id="shape-area"></span></p>
            <p>Perimeter<span id="shape-per"></span></p>
        </aside>
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
